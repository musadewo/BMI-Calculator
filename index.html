<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div>
      <h1>Check your BMI</h1>
      <p id="kalimat">Enter your weight and height below to check your BMI results</p>
      <p class="kata">Put your weight in here (KG)</p>
      <input class="input" type="number" id="w" />
      <p class="kata">And your height in here (CM)</p>
      <input class="input" type="number" id="h" />
      <br />
      <input type="button" id="btn" value="Calculate BMI" />
      <!-- <button type="submit" id="btn">Calculate BMI</button> -->
      <p id="result"></p>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
